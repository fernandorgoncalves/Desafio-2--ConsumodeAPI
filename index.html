<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
        <header> 
            <nav>
                <div class="col-dnc">DncWeather</div>
                <div class="col-menu">
                    <ol>
                        <li>Endereço</li>
                        <li>Previsão do tempo</li>
                    </ol>
                </div>
            </nav>
        </header>
        <main>
            <section id="row-Descrição">
                <p>Descubra Mais com Precisão: <br>
                     Previsões do Tempo e endereços <br>
                      em tempo real.
                </p>
                <img src="./img/img-nuvem.svg" alt="">
            </section>
            <section  id="row-form"  >
                <form action="">
                    <div class="form-li">
                        <label>Primeiro Nome:</label>
                        <input type="text" placeholder="Insira seu primeiro nome">
                    </div>
                    <div class="form-li">
                        <label>Email:</label>
                        <input type="email" placeholder="Insira o seu e-mail">
                    </div>
                    <div class="form-li">
                        <label>Digite o Cep:</label>
                        <input type="text" placeholder="Insira o Cep">
                    </div>
                        <div class="form-li">
                            <label>Digite a latitude e a longitude para saber a previsão:</label>
                        </div>                                        
                        <div class="form-li-in" >                                      
                            <input type="text" placeholder="Latitude">
                            <input type="text" placeholder="Longitude">                    
                        </div>
                    </div>
                    <button><a href="#">Acessar</a></button>
                </form>
            </section>
            <section id="row-busca">
                <div id="row-busca-disc">
                <p>Resultado da busca por CEP:</p>
                <img src="./img/img-loc.svg" alt="">
                </div>
                <div id="row-loc">
                    <div id="row-loc-desc">
                        <h2>Logradouro/nome</h2>
                        <h2>Bairro/Distrito</h2>
                        <h2>Localidade</h2>
                    </div>
                    <div id="row-loc-info">
                        <h3>Justino cobra</h3>
                        <h3>Vila Ema</h3>
                        <h3>SP</h3>
                    </div>
                </div>
            </section>
            <section id="row-previsao">
                <div id="row-provisao-desc">
                    <p>Previsão do tempo na região:</p>
                    <img src="./img/img-nuvem.svg" alt="">
                </div>
                <div id="row-previsao-info">
                    <input type="text" placeholder="Previsão do tempo de acordo com a região 24ºC">
                </div>

            </section>
        </main>
        <footer>
            <span>Termos de Uso</span>
            <span id="linha"> </span>
            <span>Política de Privacidade</span>
        </footer>
   <script></script>
   
   </script>
</body>
</html>
