<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
        <header> 
            <nav>
                <div class="col-dnc">DncWeather</div>
                <div class="col-menu">
                    <ol>
                        <li><a href="#row-busca"> Endereço</a></li>
                        <li><a href="#row-previsao">Previsão do tempo</a></li>
                    </ol>
                </div>
            </nav>
        </header>
        <main>
            <section id="row-Descrição">
                <p>Descubra Mais com Precisão: <br>
                     Previsões do Tempo e endereços <br>
                      em tempo real.
                </p>
                <img src="./img/img-nuvem.svg" alt="imagem de nuvem">
            </section>
            <section  id="row-form"  >
                <form action="https://api.sheetmonkey.io/form/b482Qfop9E9HPyeVMMZFBY" method="post">
                    <div class="form-li">
                        <label>Primeiro Nome:</label>
                        <input type="text" placeholder="Insira seu primeiro nome">
                    </div>
                    <div class="form-li">
                        <label>Email:</label>
                        <input type="email" placeholder="Insira o seu e-mail">
                    </div>
                    <div class="form-li">
                        <label>Digite o Cep:</label>
                        <input type="text" id="cep" placeholder="Insira o Cep">
                    </div>
                        <div class="form-li">
                            <label>Digite a latitude e a longitude para saber a previsão:</label>
                        </div>                                        
                        <div class="form-li-in" >                                      
                            <input type="text" id="latitude" placeholder="Latitude">
                            <input type="text" id="longitude" placeholder="Longitude">                    
                        </div>
                    </div>
                    <button id="btn" onclick="buscarCepTempo()"><a href="">Acessar</a></button>
                    <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                </form>
            </section>
            <section id="row-busca">
                <div id="row-busca-disc">
                <p>Resultado da busca por CEP:</p>
                <img src="./img/img-loc.svg" alt="imagem de localização">
                </div>
                <div id="row-loc">
                        <div class="row-loc-info">
                            <h2>Logradouro/nome</h2>
                            <h3 id="endereco"></h3>
                        </div>
                        <div class="row-loc-info">
                            <h2>Bairro/Distrito</h2>
                            <h3 id="bairro"></h3>
                        </div>
                        <div class="row-loc-info">
                            <h2>Localidade</h2>
                            <h3 id="estado"></h3>
                    </div>
                </div>
            </section>
            <section id="row-previsao">
                <div id="row-provisao-desc">
                    <p>Previsão do tempo na região:</p>
                    <img src="./img/img-nuvem.svg" alt="imagem de nuvem">
                </div>
                <div id="row-previsao-info">
                    <p  id="tempo"></p>
                </div>

            </section>
        </main>
        <footer>
            <span>Termos de Uso</span>
            <span id="linha"> </span>
            <span>Política de Privacidade</span>
        </footer>
   <script src="./script.js">
        
   </script>
   
   </script>
</body>
</html>
