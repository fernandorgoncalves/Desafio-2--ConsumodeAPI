<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
        <header> 
            <nav>
                <div class="col-dnc">DncWeather</div>
                <div class="col-menu">
                    <ol>
                        <li>Endereço</li>
                        <li>Previsão do tempo</li>
                    </ol>
                </div>
            </nav>
        </header>
        <main>
            <section id="row-Descrição">
                <p>Descubra Mais com Precisão: <br>
                     Previsões do Tempo e endereços <br>
                      em tempo real.
                </p>
                <img src="./img/img-nuvem.svg" alt="">
            </section>
            <section  id="row-form"  >
                <form action="">
                    <div class="form-li">
                        <label>Primeiro Nome:</label>
                        <input type="text" placeholder="Insira seu primeiro nome">
                    </div>
                    <div class="form-li">
                        <label>Email:</label>
                        <input type="email" placeholder="Insira o seu e-mail">
                    </div>
                    <div class="form-li">
                        <label>Digite o Cep:</label>
                        <input type="text" placeholder="Insira o Cep">
                    </div>
                        <div class="form-li">
                            <label>Digite a latitude e a longitude para saber a previsão:</label>
                        </div>                                        
                        <div class="form-li-in" >                                      
                            <input type="text" placeholder="Latitude">
                            <input type="text" placeholder="Longitude">                    
                        </div>
                    </div>
                    <button><a href="#">Acessar</a></button>
                </form>
            </section>
            <section id="row-busca">
                <div>
                <p>Resultado da busca por CEP:</p>
                <img src="./img/img-loc.svg" alt="">
                </div>
                <div>
                    <table>
                        <thead>
                          <tr>
                            <th scope="col">Logradouro/nome</th>
                            <th scope="col">Bairro/Distrito</th>
                            <th scope="col">Localidade/UF</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Justino Cobra</td>
                            <td>Vila Ema</td>
                            <td>SP</td>
                          </tr>
                          <tr>
                        </tbody>
                        <tfoot>
                          <tr>
                </div>
            </section>
        </main>
        <footer>

        </footer>

    crossorigin="anonymous"></script>

    crossorigin="anonymous">    
   </script>
</body>
</html>
