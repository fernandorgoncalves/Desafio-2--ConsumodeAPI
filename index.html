<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
        <header> 
            <nav>
                    <div>
                        <p>DncWeather</p>
                    </div>
                    <div>
                        <ul>
                            <li>Endereço</li>
                            <li>Previsão do tempo</li>
                        </ul>
                    </div>
            </nav>
        </header>
        <main>
            <section id="container-descricao">
                <span>
                     Descubra Mais com Precisão: <br>
                     Previsões do Tempo e endereços <br>
                     em tempo real.
                </span>
                <img src="./img/img-nuvem.svg" alt="">
            </section>
            <section id="container-form">
                <form action="">
                    <div class="container-lain">
                        <label for="">Primeiro Nome</label>
                        <input class="container-lain-d" type="text" name="Name" id="" placeholder="Insira o seu primeiro nome:" required >
                    </div>
                    <div class="container-lain">
                        <label for="">E-mail</label>
                        <input type="text" name="Email" id="" placeholder="Insira seu e-mail:" required>
                    </div>
                    <div class="container-lain">
                        <label for="">Digite o Cep</label>
                        <input type="text" name="" id="cep" placeholder="Insira o Cep">
                    </div>
                    <div class="container-lain-d">
                        <label for="">Digite a latitude e longitude para saber a previsão</label>
                        <div>
                            <input type="text" name="" id="latitude" placeholder="Latitude">
                            <input type="text" name="" id="longitude" placeholder="Longitude">
                        </div>
                    </div> 
                    <button value="Sign Up" onclick="buscarCep(); return false">Acessar</button>    
                    <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                </form>
            </section>
            <section id="container-adress">
                <div id="container-adress-dis">
                    <span>Resultado da busca por CEP:</span>
                    <img src="./img/img-loc.svg" alt="">
                </div>
                <div id="container-adress-loc">
                    <div id="container-adress-loc-d">
                        <div>
                            <span>Logradouro</span>
                        </div>
                        <div>
                            <span>Bairro</span>
                        </div>
                        <div>
                            <span>Localidade/UF</span>
                        </div>
                    </div>
                    <div id="container-adress-loc-e">
                        <p id="rua"></p>
                        <p id="bairro"></p>
                        <p id="uf"></p>
                    </div>  
                </div>
            </section>
            <section id="container-forecast">
                <div>
                    <span>Previsão do tempo na região:</span>
                    <img src="./img/img-nuvem.svg" alt="">
                </div>
                <p id="tempo"></p>
            </section>
        </main>
        <footer>
            <p>Termos de Uso</p>
            <span id="linha"> </span>
            <p>Politicas de Privacidade</p>
        </footer>
   <script src="./script.js">
        
   </script>
   
</body>
</html>
